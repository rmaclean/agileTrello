<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#home">agileTrello</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-show="!authenticated"><a ng-click="loginToTrello()" href="">Login to Trello</a></li>
                <li ng-show="authenticated"><a ng-click="logout()" href="">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-md-12">
        <h1>Welcome</h1>
        <p ng-show="authenticated">To get started select the board you want to get information for below.</p>
        <p ng-show="!authenticated">You need to sign-in above to get started.</p>
    </div>
</div>
<div class="row" ng-show="authenticated">   
    <div class="col-md-12">
        <div class="form-group">
            <label for="board">Board</label>
            <select id="board" ng-options="board.name for board in boards" ng-model="selectedBoard"></select>
        </div>
    </div>
</div>
<div class="row" ng-show="authenticated">
    <div class="col-md-12">
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th>name</th>
                    <th>estimate</th>
                    <th>used</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="list in lists">
                    <td>{{list.name}}</td>
                    <td>{{list.estimate}}</td>
                    <td>{{list.used}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
